<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ❤️</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font yang ceria */
            background-color: #fce4ec; /* Warna latar belakang pink lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #444;
            padding: 15px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        img {
            max-width: 250px;
            height: auto;
            border-radius: 15px; /* Membuat sudut foto sedikit melengkung */
            border: 5px solid #ff80ab; /* Bingkai pink untuk foto */
            margin-bottom: 20px;
        }
        h1 {
            color: #d81b60; /* Warna judul */
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .heart {
            color: #e91e63;
            font-size: 1.5em;
            animation: beat 0.7s infinite alternate;
        }

        /* Animasi detak jantung untuk emoji hati */
        @keyframes beat {
            to {
                transform: scale(1.4);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="foto-ayang.jpg" alt="Foto Ayang">
        
        <h1>Semangat Terus Ya, Sayangku!</h1>
        
        <p>
            Liat deh senyum kamu di foto ini, manis banget! <br>
            Apapun yang lagi kamu kerjain atau hadapin sekarang, <br>
            aku yakin kamu pasti bisa melewatinya. <br>
            Jangan lupa senyum dan jangan lupa ada aku di sini buat kamu.
        </p>
        
        <div class="heart">❤️</div>
    </div>

</body>
</html>
